<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cf5f84b9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="image-field">
        <img src="img/Focused Working.svg" alt="focused working">
    </div>
    <main class="container">
        <form action="">
            <h1>Welcome Back</h1>
                <div class="input-field">
                    <span>Username</span>
                    <input type="text" name="username" id="username" placeholder="Enter Your Username" autocomplete="off">
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                    <div class="underline"></div>
                </div>

            <div class="btn">
                <input type="submit" value="Continue">
            </div>
        </form>

        <div class="alternative">Or</div>
        
        <div class="social-fields">
            <div class="twitter-field">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                    Sign in with Twitter
                </a>
            </div>
            <div class="facebook-field">
                <a href="#">
                    <i class="fab fa-facebook"></i>
                    Sign in with Facebook
                </a>
            </div>
        </div>
    </main>
</body>
</html>
